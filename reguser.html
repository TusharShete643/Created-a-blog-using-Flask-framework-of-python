<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to User Registration Page</title>
</head>
<body style="background: url(https://www.teahub.io/photos/full/52-522204_professional-backgrounds-for-websites.jpg)">
    <center>
            <div>
                <h1 style="font-size: 50px;"><u>Welcome to User Registration Page</u></h1>
                <form action="/regasuser" method="post">
                    <table border="1px">
                        <tr>
                            <td><input style="padding: 15px 43px;" type="name" name="name" placeholder="User Name"required></td>
                        </tr>
                        <tr>

                            <td><input style="padding: 15px 43px;" type="email" name="email"  placeholder="Chris@mail.com" required></td>
                        </tr>
                        <tr>
                            <td><input style="padding: 15px 43px;" type="number" name="contactno" placeholder="Contact number" required></td>
                        </tr>
                        <tr>
                            <td><input style="padding: 15px 43px;" type="password" name="password" placeholder="Password" required></td>
                        </tr>
                        <tr>
                            <td>
                                <input style="padding: 15px 39px;background-color: antiquewhite;color: blue;font-size: medium;" type="submit" value="submit">
                                <input style="padding: 15px 25px;background-color: antiquewhite;color: blue;font-size: medium;" type="reset" value="clear data">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
    </center>
</body>
</html>
