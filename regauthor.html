<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Author Registration Page</title>
</head>
<body style="background: url(https://www.teahub.io/photos/full/52-522204_professional-backgrounds-for-websites.jpg)">
    <center>
            <div>
                <h1 style="font-size: 50px;"><u>Welcome to Author Registration Page</u></h1>
                <form action="/registerauthor" method="post">
                    <table border="5px">
                        <tr>
                        
                            <td><input style="padding: 15px 32px;" type="name" name="name" placeholder="Author Name"></td>
                        </tr>
                        <tr>
                            
                            <td><input style="padding: 15px 32px;" type="email" name="email" placeholder="chris@mail.com" required></td>
                        </tr>
                        <tr>
                            
                            <td><input style="padding: 15px 32px;" type="number" name="contactno" placeholder="Contact number"></td>
                        </tr>
                        <tr>
                    
                            <td><input style="padding: 15px 32px;" type="password" name="password" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td>
                                <button style="padding: 15px 32px; background-color: antiquewhite;color: blue; font-weight: bolder;" type="submit" value="submit" >Register</button>
                                <button style="padding: 15px 40px;background-color: antiquewhite;color: blue; font-weight: bolder;" type="reset" value="clear data">Clear</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
    </center>
</body>
</html>
