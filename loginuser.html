<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to User Login Page</title>
</head>
<body style="background: url(https://www.teahub.io/photos/full/52-522204_professional-backgrounds-for-websites.jpg);">
    <center>
            <div style="margin-top: 150px;">
                <form action="/loginuser" method="post">
                    <h1 style="font-size: 50px;"><u>Welcome to User Login Page</h1></u>
                    <table border="5px">
                        <tr>
                            <td><input style="padding: 15px 43px;" type="email" name="email" placeholder="Chris@mail.com"
                                    required></td>
                        </tr>
                        <tr>
                            <td><input style="padding: 15px 43px;" type="password" name="password" placeholder="Password"
                                    required></td>
                        </tr>
                        <tr>
                            <td>
                                <button style="padding: 15px 45px; background-color: antiquewhite;color: blue; font-weight: bolder;" type="submit" value="submit" >Login</button>
                                <button style="padding: 15px 45px;background-color: antiquewhite;color: blue; font-weight: bolder;" type="reset" value="clear data">Clear</button>
                            </td>
                        </tr>
                    </table>
                        </tr>
                    </table>
                </form>
            </div>
       
    </center>
</body>
</html>
